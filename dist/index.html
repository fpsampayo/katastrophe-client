<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CatastroVisor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcUY5M6mGzrzGSRnEGBjnH_n_EUZ6Fimc" async defer></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <header class="z-depth-2">
        <div class="wrapper">
            <nav class="top-nav">
                <div class="nav-wrapper light-green darken-4 z-depth-3">
                    <a href="#" class="brand-logo center">CatastroLeaf</a>
                    <ul id="nav-mobile" class="left">
                        <li><a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <ul id="slide-out" class="side-nav fixed z-depth-4">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="./img/pnoa.jpg">
                </div>
                <a href="#"><span class="white-text name">Visor Catastral</span></a>
                <a href="https://github.com/fpsampayo/webpack-leaflet"><span class="white-text link truncate">github.com/fpsampayo/webpack-leaflet</span></a>
            </div>
        </li>

        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header active"><i class="material-icons">search</i>Buscar</div>
                <div class="collapsible-body">
                    <form class="col s12" id="navRefCatForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="txt-refcat" placeholder="Refencia Catastral" type="text" class="validate" maxlength="14">
                            </div>
                        </div>
                    </form>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">schedule</i>Hist√≥rico</div>
                <div class="collapsible-body">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="date" class="datepicker" placeholder="Fecha">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">view_carousel</i>Capas</div>
                <div class="collapsible-body">
                    <div class="row">
                        <form class="col s12">
                            <div class="panel-body" id="panel-capas"></div>
                        </form>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">settings</i>Herramientas</div>
                <div class="collapsible-body">
                    <div class="panel-body" id="panel-tools">
                    <div class="row">
                        <form class="col s12">
                        <p>
                            <input type="checkbox" class="filled-in" id="tool-measure" checked="checked" />
                            <label for="tool-measure">Medidor</label>
                        </p>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </ul>

    <div id="map-wrapper">
        <div id="map"></div>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
